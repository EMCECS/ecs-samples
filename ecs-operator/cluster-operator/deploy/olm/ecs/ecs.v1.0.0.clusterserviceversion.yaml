spec:
  displayName: ECS
  description: |
    ECS is a cloud native, software-defined storage platform that
    transforms commodity server or cloud based disk capacity into
    enterprise-class persistent storage for containers. ECS is ideal for
    deploying databases, message busses, and other mission-critical stateful
    solutions, where rapid recovery and fault tolerance are essential.

    The ECS Operator installs and manages ECS within a cluster.
    Cluster nodes may contribute local or attached disk-based storage into a
    distributed pool, which is then available to all cluster members via a
    global namespace.

    Volumes are available across the cluster so if a container gets moved to
    another node it has immediate access to re-attach its data. Data can be
    protected with synchronous replication. Compression, caching, and QoS are
    enabled by default, and all volumes are thinly-provisioned.

    No other hardware or software is required.

    ECS is free to use up to 100GB of presented Storage, increasing to
    500GB after registration.  For additional capacity and support plans contact
    sales@dellemc.com.

    ## Supported Features

    * **Rapid volume failover** - If a container gets re-scheduled to another
    node, any ECS volumes can be re-attached immediately, irrespective of
    where the data is located within the cluster.

    * **Data protection** - Data is replicated synchronously, up to 6 copies.

    * **Block checksums** - Each block is protected by a checksum which
    automatically detects any corruption of data in the underlying storage
    media.

    * **Thin provisioning** - Only consume the space you need in a storage pool.

    * **Data reduction** - Transparent inline data compression to reduce the
    amount of storage used in a backing store as well as reducing the network
    bandwidth requirements for replication.

    * **In-memory caching** - Speed up access to data even when accessed
    remotely.

    * **Quality of service** - Prioritize data traffic and address the “noisy
    neighbors” problem.

    * **Flexible configuration** - Use labels to automate data placement and
    enforce data policy such as replication. Ideal for compliance and infosec
    teams to enforce policies and rules while still enabling self-service
    storage by developers and DevOps teams.

    * **Access control** - Support multiple namespace – individual users are
    permissioned to specific storage namespaces.

    * **Observability & instrumentation** - Log streams for observability and
    Prometheus support for instrumentation.

    * **Deployment flexibility** - Scale up or scale out storage based on
    application requirements.  Works with any infrastructure – on-premises, VM,
    bare metal or cloud.

    * **Small footprint** - Lightweight container requires minimum 1 core with
    2GB of RAM.  Runs in user-space on any 64-bit Linux with no custom kernel
    modules.

    ## Required Parameters

    * `secretRefName` - the name of a secret that contains two keys for the `apiUsername` and `apiPassword` to be used as api credentials ([documentation](https://docs.dellemc.com/docs/reference/cluster-operator/examples))
    * `secretRefNamespace` - the namespace where the api credentials secret is stored

    ## About ECS

    ECS gives users total control of their own storage environment –
    whether in the cloud or on-premises. Our customers take advantage of storage
    on any platform while maintaining full control of business requirements
    around availability, data mobility, performance, security, data residency
    compliance and business continuity.

  keywords: ['ecs', 'storage', 'persistent storage', 'open source']

  version: 1.0.0
  minKubeVersion: "1.10.0"
  maturity: stable
  maintainers:
  - name: ECS, Inc
    email: support@dellemc.com

  provider:
    name: ECS, Inc

  labels:
    operated-by: ecsoperator

  selector:
    matchLabels:
      operated-by: ecsoperator

  links:
  - name: Documentation
    url: https://docs.dellemc.com/
  - name: ECS Operator Source Code
    url: https://github.com/ecs/cluster-operator

  icon:
  - base64data: 
    mediatype: image/png

  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: true

  install:
    strategy: deployment
    spec:
      clusterPermissions:
      - serviceAccountName: ecs-operator
        rules:
        - apiGroups:
          - dellemc.com
          resources:
          - ecsclusters
          - ecsupgrades
          - jobs
          verbs:
          - "*"
        - apiGroups:
          - apps
          resources:
          - statefulsets
          - daemonsets
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - nodes
          verbs:
          - list
          - watch
          - get
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - list
          - watch
          - get
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          - namespaces
          - serviceaccounts
          - secrets
          - services
          - persistentvolumeclaims
          - persistentvolumes
          verbs:
          - create
          - patch
          - get
          - list
          - delete
          - watch
          - update
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          - rolebindings
          - clusterroles
          - clusterrolebindings
          verbs:
          - create
          - delete
        - apiGroups:
          - storage.k8s.io
          resources:
          - storageclasses
          - volumeattachments
          - csinodeinfos
          verbs:
          - create
          - delete
          - watch
          - list
          - get
          - update
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - create
          - delete
        - apiGroups:
          - csi.storage.k8s.io
          resources:
          - csidrivers
          verbs:
          - create
          - delete
      deployments:
      - name: ecs-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: ecs-operator
          template:
            metadata:
              name: ecs-operator
              labels:
                name: ecs-operator
            spec:
              serviceAccountName: ecs-operator
              containers:
              - name: ecs-operator
                command:
                - cluster-operator
                image: ecs/cluster-operator:v1.0.0
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: OPERATOR_NAME
                  value: "cluster-operator"
                ports:
                - containerPort: 8080
                  name: metrics
  customresourcedefinitions:
    owned:
    - name: ecsclusters.dellemc.com
      version: v1
      kind: ECSCluster
      displayName: ECS Cluster
      description: ECS Cluster installs ECS in the cluster. It contains all the configuration for setting up a ECS cluster and also shows the status of the running ECS cluster.
      specDescriptors:
      - description: The name of the secret object that stores the api credentials.
        displayName: Cluster Secret
        path: secretRefName
      - description: The name of the namespace where the secret object that stores the api credentials exists.
        displayName: Cluster Secret Namespace
        path: secretRefNamespace
      statusDescriptors:
      - description: Set of nodes that are part of the ECS Cluster.
        displayName: Nodes
        path: nodes
      - description: The status of each of the members of ECS Cluster.
        displayName: Member Status
        path: members
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:podStatuses
      - description: The current status of the ECS Cluster.
        displayName: Status
        path: phase
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.phase
      - description: Ready Nodes
        displayName: Ready
        path: ready
    - name: jobs.dellemc.com
      version: v1
      kind: Job
      displayName: ECS Job
      description: ECS Job creates special pods that run on all the node and perform an administrative task. This could be used for cluster maintenance tasks.
    - name: ecsupgrades.dellemc.com
      version: v1
      kind: ECSUpgrade
      displayName: ECS Upgrade
      description: ECS Upgrade automatically upgrades an existing ECS cluster as per the upgrade configuration.
